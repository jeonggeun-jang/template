<!DOCTYPE html>
<html>
<head>
  <base href="/chatbot/">
  <meta name="theme-color" content="#d5e3ff">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new cnu project.">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="template">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.ico"/>

  <title>template</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #container {
      background: #fff;
      position: fixed;
      width: 100%;
      height: 100%;
      animation: fade-out 4s;
    }

    #container #logo {
      --size: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: var(--size);
      animation: zoom-in 2s;
    }
  </style>

  <script>
    var serviceWorkerVersion = null;
  </script>
  <script src="flutter.js" defer></script>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
</head>
<body>
  <div id="container">
    <img src="assets/images/logo.png" id="logo">
  </div>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {

        var loadingIndicator = document.getElementById('container');
        if(loadingIndicator){
          loadingIndicator.remove();
        }
        return appRunner.runApp();
      });
    });
  </script>
</body>
</html>
